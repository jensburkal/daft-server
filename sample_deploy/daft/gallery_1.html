<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
        <title>Daft Sample Gallery 1</title>
        <link rel="stylesheet" type="text/css" media="screen, projection" href="./css/hr.css" />
        <!--[if lte IE 7]><link rel="stylesheet" href="./css/ie.css" type="text/css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="css/tips.css" />
        <style type="text/css">
            #top_image {
                vertical-align:top;
            }
            #top_image_picture {
                float:left;
                width:460px;
                height:460px;
                margin:0px;
                background-color:#EFEFEF;
            }
            #gallery_images {
                float: left;
                width:460px;
                height:72px;
                margin-bottom:4px;
                background-color:#EFEFEF;
                padding-top:5px;
            }
            #top_image_data {
                float:left;
                width:420px;
                padding-bottom:12px;
            }
            #gallery_previous {
                float:left;
            }
            #gallery_next {
                float:right;
            }
            #gallery_select {
                width:120px;
                margin: 4px;
            }
            #gallery_search {
                margin:4px;
            }
            #gallery_previous {
                padding-left:3px;
                cursor:pointer;
            }
            #gallery_next {
                cursor:pointer;
            }
            .gallery_image {
                width:60px;
                height:60px;
                margin:2px 8px;
                background-color:#dddddd;
                border-width:1px;
                border-style:solid;
                border-spacing:4px;
                border-color:#dddddd;
            }
            .text_header {
                font-family:Georgia, "Times New Roman", Times, serif;
                color:#fe7902;
                font-size: 1.2em;
                font-weight:normal;
                padding: 7px 0 0 0;
            }
            .text_label {
                font-size:12px;
                font-style:normal;
            }
            .q_label_highlight {
                color:#ff2222
            }
            #querySearch, #gallery_quick_search {
                padding-bottom:7px;
            }
            #topImageSearch {
                padding-top:7px;
            }
        </style>
        <script type="text/javascript" src="./js/datetimepicker_css.js"></script>
        <script src="./js/mootools-1.2.4-core-yc.js" type="text/javascript"></script>
        <script src="./js/mootools-1.2.4.2-more.js" type="text/javascript"></script>
        <script src="./js/gallery_1.js" type="text/javascript"></script>
        <script type="text/javascript" >
            window.addEvent("domready", initGalleryStuff);
        </script>
    </head>
    <body>
        <!--header-->
        <div id="header" class="group"> <a href="#"><img src="gfx/logo.gif" width="139" height="83" alt="DAFT Solutions" /></a>
            <ul>
                <li class="first"><a href="./demo.html">Upload</a></li>
                <li><a href="./gallery_1.html">Gallery 1</a></li>
                <li><a href="./gallery_2.html">Gallery 2</a></li>
                <li><a href="http://cumulus.daft-solutions.com" target="_blank">Cumulus</a></li>
                <li><a href="http://www.daft-solutions.com">Daft Solutions</a></li>
            </ul>
        </div>
        <!--/header-->
        <!--site wrap-->
        <div id="wrap">
            <!--content-->
            <div id="content">
                <div class="bl">
                    <div class="br">
                        <div class="tl">
                            <div class="tr">
                                <!--introduction-->
                                <div id="introduction" class="group"> <img src="./gfx/gallery-intro.jpg" width="938" height="100" alt="Intro Image"/> </div>
                                <!--/introduction-->
                                <table width="938" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td><div id="top_image">
                                                <form id="top_image_form" action="">
                                                    <input id="top_image_id" type="hidden" name="top_image_id" value="328"/>
                                                </form>
                                                <table style="padding:4px;">
                                                    <tr>
                                                        <td style="vertical-align:top">
                                                            <div id="gallery_images">
                                                                <div>
                                                                    <table>
                                                                        <tr>
                                                                            <td><div id="gallery_previous"><img src="gfx/fleche4.gif" alt="prev"/></div></td>
                                                                            <td><div id="gallery_image_1" class="gallery_image"></div></td>
                                                                            <td><div id="gallery_image_2" class="gallery_image"></div></td>
                                                                            <td><div id="gallery_image_3" class="gallery_image"></div></td>
                                                                            <td><div id="gallery_image_4" class="gallery_image"></div></td>
                                                                            <td><div id="gallery_image_5" class="gallery_image"></div></td>
                                                                            <td><div id="gallery_next"><img src="gfx/fleche3.gif" alt="next"/></div></td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                            <div id="top_image_picture"> </div>
                                                        </td>
                                                        <td style="vertical-align:top;background-color:#f7f7f7;padding:0 8px 8px 8px; border:1px solid #CCC;width:49%;">
                                                            <p id="top_metadata_header" class="text_header">Information</p>
                                                            <div id="top_image_data">
                                                                <table>
                                                                    <tr>
                                                                        <td><p class="text_label">Photographer:</p></td>
                                                                        <td style="width:100%"><div id="cumulus:Copyright Notice" class="text_label"></div></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td><p class="text_label">Date Taken:</p></td>
                                                                        <td style="width:100%"><div id="cumulus:User Comment" class="text_label"></div></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td><p class="text_label">Caption:</p></td>
                                                                        <td style="width:100%"><div id="cumulus:Caption" class="text_label"></div></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td><p class="text_label">Description:</p></td>
                                                                        <td style="width:100%"><div id="cumulus:Description" class="text_label"></div></td>
                                                                    </tr>
                                                                </table>
                                                            </div>
                                                            <div id="gallery_query" style="clear:both; border-top:1px solid #CCC;">
                                                                <p  id="headerQuery" class="text_header">Query</p>
                                                                <form action="" id="querySearch">
                                                                    <table>
                                                                        <tr>
                                                                            <td id="q_month_label" class="text_label" width="80">Month:</td>
                                                                            <td width="150"><table>
                                                                                    <tr>
                                                                                        <td><select id="q_month" class="formelement" name="dateMonth">
                                                                                                <option value="-1" selected="selected">----------</option>
                                                                                                <option value="01">January</option>
                                                                                                <option value="02">February</option>
                                                                                                <option value="03">March</option>
                                                                                                <option value="04">April</option>
                                                                                                <option value="05">May</option>
                                                                                                <option value="06">June</option>
                                                                                                <option value="07">July</option>
                                                                                                <option value="08">August</option>
                                                                                                <option value="09">September</option>
                                                                                                <option value="10">October</option>
                                                                                                <option value="11">November</option>
                                                                                                <option value="12">December</option>
                                                                                            </select></td>
                                                                                        <td><select id="q_year" class="formelement" name="dateYear">
                                                                                                <option value="-1" selected="selected">----------</option>
                                                                                                <option value="2009">2009</option>
                                                                                                <option value="2010">2010</option>
                                                                                            </select></td>
                                                                                    </tr>
                                                                                </table></td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td id="q_photographer_label" class="text_label" width="80">Photographer:</td>
                                                                            <td width="150"><table>
                                                                                    <tr>
                                                                                        <td><input id="q_photographer" class="formelement" type="text" id="date" name="cumulus:Copyright Notice" size="23" /></td>
                                                                                    </tr>
                                                                                </table></td>
                                                                        </tr>
                                                                        <tr>
                                                                            <td colspan="2"><input type="button" class="button" value="Go" onclick="doQuerySearch()" /></td>
                                                                        </tr>
                                                                    </table>
                                                                </form>
                                                            </div>
                                                            <div id="gallery_quick_search" style="clear:both; border-top:1px solid #dddddd;">
                                                                <p id="headerQuickSearch" class="text_header">Quick Search</p>
                                                                <form action="" id="quickSearch">
                                                                    <fieldset>
                                                                        <input id="q_quick_search" class="formlegend" type="text" name="quick_search" size="50" />
                                                                        <input type="button" class="button" value="Go" onclick="javascript:doQuickSearch()" />
                                                                    </fieldset>
                                                                </form>
                                                            </div>
                                                            <div id="gallery_top_image" style="clear:both; border-top:1px solid #dddddd;">
                                                                <form action="" id="topImageSearch">
                                                                    <table>
                                                                        <tr>
                                                                            <td colspan="2"><input type="button" class="button" value="Top Image" onclick="javascript:doTopImage()" /></td>
                                                                        </tr>
                                                                    </table>
                                                                </form>
                                                            </div></td>
                                                    </tr>
                                                </table>
                                            </div></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div id="footer" class="group">
            <ul>
                <li>Daft Solutions  |  Schönhauserstr 14, 12169 Berlin, Germany | Email: <a href="mailto:info@daft-solutions.com">info@daft-solutions.com</a>|  Phone: +49 (0)30 64832935</li>
            </ul>
        </div>
        <!--/footer-->
    </body>
</html>
