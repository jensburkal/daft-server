                    </td>
                    <td class="form"  style="padding-top:8px;">
                        <form action="http://colin-mobiledev:8083/daft/noosh/project/create?redirect=http://colin-mobiledev:8083/daft/noosh_done.html" enctype="multipart/form-data" method="post">
                            <h3>Enter project information:</h3>
                             <table>
                                <tr>
                                    <td align="right" class="formlegend">Name:</td>
                                    <td><input class="formelement" type="text" name="noosh:ProjectName" size="43"></td>
                                </tr>
                                <tr>
                                    <td align="right" class="formlegend">Description:</td>
                                    <td><input class="formelement" type="text" name="noosh:ProjectDescription" size="43"></td>
                                </tr>
                                <tr>
                                    <td align="right" class="formlegend">User:</td>
                                    <td>
                                        <select id="n_project_identity" class="formelement" name="noosh:ProjectIdentity">
                                           <option value="pointdxtestuser" SELECTED>Test User
                                        </select>
			            </td>
                                </tr>
                                <tr>
                                    <td align="right" class="formlegend">Start Date:</td>
                                    <td class="formlegend"><input class="formelement" type="text" id="date" name="noosh:Program_Start_date:dateTime" size="10"><a href="javascript:NewCssCal('date','yyyymmdd')">&nbsp;<img src="./gfx/cal.gif" border="0" width="16" height="16" alt="Select start date"></a>
                                </tr>
                                <tr>
                                    <td align="right" class="formlegend">Color:</td>
                                    <td>
                                        <select id="n_color_str" class="formelement" name="noosh:Color_str:string">
                                           <option value="RGB" SELECTED>RGB
                                           <option value="CMYK">CMYK
                                       </select>
												</td>
                                </tr>
                                <tr>
                                    <td align="right" class="formlegend">Budget Line:</td>
                                    <td><input class="formelement" type="text" name="noosh:Budget_Line_str:string" size="43"></td>
                                </tr>
                               <tr>
                                    <td colspan="2" align="left"style="padding-top:6px"><input class="formelement" type="submit" value="Create Project"></td>
